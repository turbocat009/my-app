<style>
  body{
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: center;
    height: 95vh;
    overflow-y: scroll;
  }
  main{
    display: grid;
    gap: 5rem;
    justify-content: center;
    align-items: center;
    grid-template-columns: 300px 300px 300px;
    padding-bottom: 10px;
  }

  div{
    background-color: #1111;
    border-radius: 16px;
    backdrop-filter: blur(16px);
    box-shadow: rgba(0, 0, 0, 0.25) 0px 5px 15px;
    padding: 10px;
    z-index: 10;
  }

  button{
    background-color: none;
    border: none;
    cursor: pointer;
  }

  .none{
    display: none;
  }

  .topSection{
    display: flex;
    flex-direction: row;
    gap: 1rem;
    margin-left: 5px;
    position: relative;
  }

  .bottomSection{
    display: flex;
    justify-content: space-between;
  }

  #playPause{
    transition: all 0.25s ease;
    scale: 100%;
    background-color: none;
  }

  #playPause:hover{
    scale: 130%;
  }

  #fileName{
    width: 150px;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
  }

  #volume{
    width: 80px;
  }

  #changekey{
    padding: 10px;
    border-radius: 16px;
    background-color: #1111;
    text-transform: uppercase;
  }

  footer{
    margin-top: auto;
  }

  ul{
    display: flex;
    flex-direction: column;
    position: absolute;
    list-style: none;
    right: -70px;
    top: 15px;
    gap: 0.5rem;
    background-color: #ffffff78;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 5px 15px;
    backdrop-filter: blur(16px);
    padding: 9px 0px;
    border-radius: 16px;
    z-index: 1000 ;
  }

  li{
        padding: 2px 10px;
  }

  li:hover{
    background-color: #1111;
  }


  #options{
    padding-right: 0px;
  }

  @media (max-width: 1275px) {
    main{
      display: grid;
      gap: 5rem;
      justify-content: center;
      align-items: center;
      grid-template-columns: 300px 300px;
      padding-bottom: 10px;
    }
  }

  @media (max-width: 820px) {
    main{
      display: grid;
      gap: 5rem;
      justify-content: center;
      align-items: center;
      grid-template-columns: 300px;
      padding-bottom: 10px;
    }
  }


  @keyframes openConfigMenu {
    0%{
      width: 0px;
      height: 0px;
    } 
    50%{
      width: 80px;
    } 
    100%{
      width: 80px;
      height: 70px;
    }
  }

</style>
